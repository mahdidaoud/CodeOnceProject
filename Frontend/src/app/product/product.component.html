<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Products</div>
        <div class="panel-body">

            <form #form="ngForm" (ngSubmit)="onGetProdByCat(form.value)">
                <div class="form-group">
                    <label class="control-label">Category Name</label>
                    <input class="form-control" type="text" name="categoryname" ngModel
                        placeholder="Type a category name">
                </div>
                <button class="btn btn-success" type="sumbit">Search</button>
            </form>
            <div class="panel-body">
                <table *ngIf="Products" class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let c of Products">
                        <td>{{c.name}}</td>
                        <td>{{c.quantity}}</td>
                        <td><a class="btn btn-danger" (click)="onDeleteProduct(c)">Delete</a></td>


                </table>
            </div>
        </div>
    </div>
</div>
